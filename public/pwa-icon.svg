<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#050510"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3e635"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  
  <!-- Large F -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="350" font-weight="bold" fill="url(#logoGrad)">F</text>
  
  <!-- Small f -->
  <text x="230" y="400" font-family="Georgia, serif" font-size="240" font-style="italic" fill="#ffffff" opacity="0.9">f</text>
</svg>
