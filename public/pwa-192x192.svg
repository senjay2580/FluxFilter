<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#050510"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3e635"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  
  <!-- Large F -->
  <text x="38" y="140" font-family="Arial, sans-serif" font-size="130" font-weight="bold" fill="url(#logoGrad)">F</text>
  
  <!-- Small f -->
  <text x="86" y="150" font-family="Georgia, serif" font-size="90" font-style="italic" fill="#ffffff" opacity="0.9">f</text>
</svg>
