<!DOCTYPE html>
<html lang="zh-CN" class="dark" style="overscroll-behavior: none;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FluxFilter</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#050510" />
    <meta name="description" content="智能追踪你关注的UP主，永不错过精彩内容" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FluxFilter" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180.png" />
    <link rel="icon" type="image/png" href="/manifest-icon-192.maskable.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                dark: '#050510',
                card: '#0f101a',
                lime: '#ccff00',
                neon: '#a3e635',
                dim: '#ffffff1a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        overscroll-behavior: none !important;
        -webkit-overflow-scrolling: touch;
      }
      body {
        background-color: #050510;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      /* 消除移动端点击延迟 */
      button, a, [role="button"] {
        touch-action: manipulation;
      }
      /* 滚动容器优化 - 关键性能修复 */
      .overflow-y-auto, .overflow-x-auto, .overflow-auto {
        -webkit-overflow-scrolling: touch;
        will-change: scroll-position;
        contain: layout style;
      }
      /* 滚动时禁用指针事件，提升性能 */
      .scrolling * {
        pointer-events: none !important;
      }
      /* 移动端滚动优化 */
      @media (max-width: 768px) {
        .overflow-y-auto, .overflow-x-auto {
          scroll-behavior: auto !important;
        }
        /* 减少滚动时的重绘 */
        .overflow-y-auto > *, .overflow-x-auto > * {
          transform: translateZ(0);
          backface-visibility: hidden;
        }
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* 减少 backdrop-blur 在移动端的使用 */
      @media (max-width: 768px) {
        .backdrop-blur-md, .backdrop-blur-xl {
          backdrop-filter: blur(8px) !important;
          -webkit-backdrop-filter: blur(8px) !important;
        }
      }
      /* 通知动画 */
      @keyframes slide-down {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-down {
        animation: slide-down 0.3s ease-out;
      }
      /* 抽屉动画 - 全局定义 */
      @keyframes drawer-overlay-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes drawer-slide-up {
        from { opacity: 0; transform: translateY(100%); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-drawer-overlay-in {
        animation: drawer-overlay-in 0.25s ease-out;
      }
      .animate-drawer-slide-up {
        animation: drawer-slide-up 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 16px);
      }
      /* 删除确认对话框动画 */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      /* 列表项优化 - 使用 content-visibility 提升长列表性能 */
      .list-item-optimized {
        content-visibility: auto;
        contain-intrinsic-size: 0 80px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- 首屏加载 UI -->
      <div id="splash" style="
        position: fixed;
        inset: 0;
        background: #050510;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      ">
        <!-- 背景光晕 -->
        <div style="
          position: absolute;
          top: 25%;
          left: 50%;
          transform: translateX(-50%);
          width: 400px;
          height: 400px;
          background: radial-gradient(circle, rgba(163,230,53,0.15) 0%, transparent 70%);
          filter: blur(60px);
          animation: pulse 2s ease-in-out infinite;
        "></div>
        
        <!-- Logo 图标 -->
        <div style="
          position: relative;
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
        ">
          <img src="/manifest-icon-192.maskable.png" alt="FluxFilter" style="
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(163,230,53,0.5));
          " />
        </div>
        
        <!-- 应用名 -->
        <div style="
          font-size: 32px;
          font-weight: bold;
          background: linear-gradient(90deg, #ffffff 0%, #a3e635 50%, #22d3ee 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          margin-bottom: 8px;
          font-family: system-ui, -apple-system, sans-serif;
        ">FluxFilter</div>
        
        <!-- 标语 -->
        <div style="
          font-size: 12px;
          color: #6b7280;
          margin-bottom: 40px;
        ">智能追踪你关注的UP主</div>
        
        <!-- 加载动画 -->
        <div style="
          width: 32px;
          height: 32px;
          border: 2px solid rgba(163, 230, 53, 0.2);
          border-top-color: #a3e635;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        "></div>
        
        <style>
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
          @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
          }
        </style>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
