<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fluxf</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#050510" />
    <meta name="description" content="B站视频聚合与筛选工具" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fluxf" />
    <link rel="apple-touch-icon" href="/pwa-icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/pwa-icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                dark: '#050510',
                card: '#0f101a',
                lime: '#ccff00',
                neon: '#a3e635',
                dim: '#ffffff1a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        /* 移动端滚动优化 */
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      /* GPU 加速优化 */
      * {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* 减少 backdrop-blur 在移动端的使用 */
      @media (max-width: 768px) {
        .backdrop-blur-md, .backdrop-blur-xl {
          backdrop-filter: blur(8px) !important;
          -webkit-backdrop-filter: blur(8px) !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- 初始加载 UI - React 加载后会被替换 -->
      <div id="initial-loader" style="
        position: fixed;
        inset: 0;
        background: #050510;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      ">
        <svg width="64" height="64" viewBox="0 0 100 100" style="margin-bottom: 16px;">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#a3e635"/>
              <stop offset="100%" style="stop-color:#22d3ee"/>
            </linearGradient>
          </defs>
          <text x="50" y="65" text-anchor="middle" font-size="50" font-weight="bold" fill="url(#grad)" font-family="sans-serif">Ff</text>
        </svg>
        <div style="
          width: 120px;
          height: 3px;
          background: rgba(255,255,255,0.1);
          border-radius: 3px;
          overflow: hidden;
        ">
          <div style="
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #a3e635, #22d3ee);
            border-radius: 3px;
            animation: loading 1s ease-in-out infinite;
          "></div>
        </div>
        <style>
          @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(350%); }
          }
        </style>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
