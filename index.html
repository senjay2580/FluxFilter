<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fluxf</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#050510" />
    <meta name="description" content="B站视频聚合与筛选工具" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fluxf" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180.png" />
    <link rel="icon" type="image/png" href="/manifest-icon-192.maskable.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                dark: '#050510',
                card: '#0f101a',
                lime: '#ccff00',
                neon: '#a3e635',
                dim: '#ffffff1a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        /* 移动端滚动优化 */
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      /* GPU 加速优化 */
      * {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* 减少 backdrop-blur 在移动端的使用 */
      @media (max-width: 768px) {
        .backdrop-blur-md, .backdrop-blur-xl {
          backdrop-filter: blur(8px) !important;
          -webkit-backdrop-filter: blur(8px) !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- 初始加载 UI -->
      <div style="
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0a0a1a 0%, #050510 50%, #0d0d20 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      ">
        <div style="text-align: center;">
          <!-- Logo -->
          <div style="
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #a3e635 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            font-family: system-ui, -apple-system, sans-serif;
          ">Fluxf</div>
          
          <!-- 加载动画 -->
          <div style="
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid rgba(163, 230, 53, 0.2);
            border-top-color: #a3e635;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
          "></div>
          
          <style>
            @keyframes spin {
              to { transform: rotate(360deg); }
            }
          </style>
        </div>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
