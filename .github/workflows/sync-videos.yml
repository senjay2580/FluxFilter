# ============================================
# GitHub Actions 定时任务 - 同步B站视频
# 免费方案，替代 Vercel Cron
# ============================================

name: Sync Bilibili Videos

on:
  # 定时任务暂时关闭
  # schedule:
  #   # 北京时间 6:30 = UTC 22:30 (前一天)
  #   - cron: '30 22 * * *'
  #   # 北京时间 17:00 = UTC 9:00
  #   - cron: '0 9 * * *'
  
  # 仅支持手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug - Check Secrets
        run: |
          echo "VERCEL_URL length: ${#VERCEL_URL}"
          echo "CRON_SECRET length: ${#CRON_SECRET}"
          echo "Target URL: $VERCEL_URL/api/sync"
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

      - name: Trigger Sync API
        run: |
          echo "📡 正在调用同步 API..."
          RESPONSE=$(curl -X POST "${{ secrets.VERCEL_URL }}/api/sync" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\n\nHTTP_STATUS:%{http_code}" \
            --max-time 120 \
            2>&1)
          
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS:/d')
          
          echo "📋 响应状态码: $HTTP_STATUS"
          echo "📄 响应内容:"
          echo "$BODY"
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ API 调用失败"
            exit 1
          fi
          
          echo "✅ API 调用成功"
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

      - name: Log Result
        run: echo "✅ 视频同步任务完成 - $(date)"
