<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 书签搜索</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 主页面 -->
    <div id="mainPage" class="page active">
      <!-- 头部 -->
      <div class="header">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8" />
            <path d="M21 21l-4.35-4.35" />
            <path d="M11 8v6M8 11h6" />
          </svg>
        </div>
        <div class="title">
          <h1>AI 书签搜索</h1>
          <p>用自然语言找到你的收藏</p>
        </div>
        <button id="historyBtn" class="icon-btn" title="历史记录">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="设置">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
      </div>

      <!-- 搜索框 -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="描述你想找的书签..." autofocus>
        <button id="searchBtn" class="search-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <!-- 结果区域 -->
      <div id="results" class="results">
        <div class="tips">
          <p class="tips-title">💡 搜索技巧</p>
          <ul>
            <li>描述功能：「那个可以画图的AI」</li>
            <li>描述类型：「Java相关的文档」</li>
            <li>描述记忆：「之前收藏的临时邮箱」</li>
          </ul>
        </div>
      </div>

      <!-- 加载状态 -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>AI 正在分析...</span>
      </div>
    </div>

    <!-- 历史记录页面 -->
    <div id="historyPage" class="page">
      <div class="settings-header">
        <button id="historyBackBtn" class="icon-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
        </button>
        <h2>搜索历史</h2>
        <button id="clearHistoryBtn" class="icon-btn" title="清空历史">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
      <div id="historyList" class="history-list"></div>
    </div>

    <!-- 设置页面 -->
    <div id="settingsPage" class="page">
      <div class="settings-header">
        <button id="backBtn" class="icon-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
        </button>
        <h2>API 设置</h2>
        <div style="width: 32px;"></div>
      </div>
      <div class="settings-form">
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="输入你的 API Key">
        </div>
        <div class="form-group">
          <label for="baseUrl">API Base URL</label>
          <input type="text" id="baseUrl" placeholder="https://api.deepseek.com">
        </div>
        <div class="form-group">
          <label for="model">模型</label>
          <input type="text" id="model" placeholder="deepseek-chat">
        </div>
        <button id="saveSettings" class="save-btn">保存设置</button>
        <p class="settings-hint">💡 不配置 API Key 也可使用本地关键词搜索</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
